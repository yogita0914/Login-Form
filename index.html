<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="userId">User ID:</label>
            <input type="text" id="userId" name="userId" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <div class="captchaText">
              <label for="captcha" id="capt">Captcha:</label>
              <input type="text" id="captcha" name="captcha" readonly>
            </div>
    

            <div class="captcha-container">
                <!-- <input type="text" id="captcha" name="captcha" readonly> -->
                <input type="text" id="captchaInput" name="captchaInput" required placeholder="Enter captcha">
                <button type="button" id="refreshCaptcha">Refresh</button>
            </div>
          </div>
          <button type="submit" id="submitButton">Login</button>
        </form>
      </div>
      <script src="script.js"></script>
</body>
</html>
